<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Connexion
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form class="w-96 mx-auto mt-10" (ngSubmit)="login()" #loginForm="ngForm">
    <ion-item>
      <ion-label  position="floating">Pseudo</ion-label>
      <ion-input
      class="mt-5"
        type="text"
        name="pseudo"
        [(ngModel)]="pseudo"
        required
      ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Mot de passe</ion-label>
      <ion-input
      class="mt-5"
        type="password"
        name="password"
        [(ngModel)]="password"
        required
      ></ion-input>
    </ion-item>

    <div class="ion-text-center ion-margin-top">
      <ion-button expand="block" type="submit">Connexion</ion-button>
    </div>
  </form>
</ion-content>
