<ion-header>
  <ion-toolbar>
    <ion-title>
      Lecture de texte
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <div class="w-96 ml-auto mr-auto">
    <ion-item>
      <textarea placeholder="Ecrivez quelque chose" class="w-full h-44" [(ngModel)]="textToRead"></textarea>
    </ion-item>

    <ion-item>
      <ion-label>Langue</ion-label>
      <ion-select [(ngModel)]="selectedLanguage" (ionChange)="onLanguageChange()">
        <ion-select-option *ngFor="let language of languages" [value]="language.lang">{{ language.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Voix</ion-label>
      <ion-select [(ngModel)]="selectedVoice">
        <ion-select-option *ngFor="let voice of voices" [value]="voice">{{ voice.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full" (click)="speakText()">Lire</ion-button>
  </div>

</ion-content>
