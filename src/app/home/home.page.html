

<ion-content class="" >

  <div class="ml-auto mr-auto w-[95%] md:w-[20%] rounded-md mt-20 border border-solid border-yellow-400 border-3  h-[80%] md:h-[45%]">
    <div class="ml-auto rounded-tl-md rounded-tr-md mr-auto w-full h-[70%] bg-white text-black">
      <ion-textarea class="w-full h-full" placeholder="Write your text here" [(ngModel)]="textToRead" rows="6"></ion-textarea>
    </div>

    <div class="flex md:w-96 items-center justify-center gap-8 mt-2">
      <i class="text-2xl text-yellow-400 fas fa-save"></i>
      <button class="read w-16 bg-yellow-400 text-black h-16 rounded-full" expand="full" (click)="speak()">
        <i class="fas" [ngClass]="{'fa-play': !isPlaying, 'fa-pause': isPlaying, 'text-2xl': true}"></i>
      </button>
      <i class="fas fa-share"></i>
    </div>
